<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->

</head>

<body>

	


	<div class="container">
		<!-- Content here -->
	
		<div class="table-responsive">
				<table class="table table-sm table-striped table-hover">
					<thead>
						<tr>
							<th>Descripci√≥n:</th>
							<th>P.U.:</th>
							<th>Cant.:</th>
							<th>Alic. IVA.:</th>
						    <th>Subt. Neto:</th>
						</tr>
					</thead>
					<tbody >
					<tr th:each="linea : ${lineas}">
						   <td th:text="${linea.fkprocodigo.pro_codigo} + ', ' + ${linea.fkprocodigo.descripcion}"></td >
						   <td th:text="${linea.importe}"></td >
						     <td th:text="${linea.cantidad}"></td >
						        <td th:text="${linea.fkprocodigo.iva}"></td >
						        <td th:text="${linea.total}"></td >
						        
					</tr>
						    
					</tbody >
				</table >
			</div>
			
			<div class="table-responsive">
				<table class="table table-sm table-striped table-hover">
					<thead>
						<tr>
							<th scope="col">Medio de Pago</th>
							<th scope="col">Porcentaje</th>
							<th scope="col">Importe</th>
						</tr>
					</thead>
					<tbody >
					<tr th:each="pago : ${pagos}">
						   <td th:text="${pago.id_tipo_pago_lista_precio.fkIdListaTipoPago.nombre}"></td >
						   <td th:text="${pago.id_tipo_pago_lista_precio.fkIdListaTipoPago.porcentaje}"></td >
						   <td th:text="${pago.importe}"></td >
					</tr>
					</tbody >
				</table >
			</div>
			
			<div class="row">
				<div class="col">
					Imp. Neto Gravado <span th:text="${subtotal}"></span>
				</div>
				<div class="col">
					Imp. Total <span th:text="${total}"></span>
				</div>
				<div class="col">
					Suma Iva 10.5 <span th:text="${iva105}"></span>
				</div>
				<div class="col">
					Suma Iva 21 <span th:text="${iva21}"></span>
				</div>
			</div>
			
	</div>
