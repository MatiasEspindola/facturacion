			this.unidad = unidad;
			this.iva = iva;
			this.sum_tax = sum_tax;

			var importe = precio;

			if (iva < 21) {
				sum_tax["baseImp"] += baseImp;
				sum_tax["importe"] += importe;
			} else {
				sum_tax_105["baseImp"] += baseImp;
				sum_tax_105["importe"] += importe;
			}
